<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bootstarap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="doc.css">

</head>
<body>
	<div class="container-fulid">
		<div class="container">
			<div class="row">
				<div class="col ">
					<label for="Username">Name</label>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="Username">
				</div>
				<div class="col ">
					<label for="mobile">Mobile</label>
                  <input type="tel" class="form-control" placeholder="+91 0123456789" aria-label="mobile" aria-describedby="basic-addon1" name="mobile">
				</div>
				<div class="col ">
					<label for="status">Status</label>
                  <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="status">
                   <option  value="" disabled selected>Please Select</option>
                   <option value="1">One</option>
                   <option value="2">Two</option>
                   <option value="3">Three</option>
                  </select>
				</div>
				<div class="col ">
					<label for="stream">Stream</label>
                  <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="stream">
                   <option  value="" disabled selected>Please Select</option>
                   <option value="1">One</option>
                   <option value="2">Two</option>
                   <option value="3">Three</option>
                  </select>
				</div>
		    </div>
		<div class="row">
				<div class="col ">
					<label for="courses">Courses</label>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="courses">
				</div>
				<div class="col ">
					<label for="branch">Branch</label>
                  <input type="text" class="form-control" placeholder="Branch" aria-label="branch" aria-describedby="basic-addon1" name="branch">
				</div>
				<div class="col ">
					<label for="state">State</label>
                  <input type="text" class="form-control" placeholder="State" aria-label="State" aria-describedby="basic-addon1" name="state">
				</div>
				<div class="col ">
					<label for="city">City</label>
                    <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon1" name="city">
				</div>
		</div>
		<div class="row ">
			<div class="col ">
					<label for="admission">Admisson</label>
                  <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="admission">
                   <option  value="" disabled selected>Please Select</option>
                   <option value="1">One</option>
                   <option value="2">Two</option>
                   <option value="3">Three</option>
                  </select>
				</div>
				<div class="col">
					<label for="request">Request</label>
                  <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="request">
                   <option  value="" disabled selected>Please Select</option>
                   <option value="1">One</option>
                   <option value="2">Two</option>
                   <option value="3">Three</option>
                  </select>
				</div>
				<div class="col ">
					<label for="date">Request Date</label>
                  <input type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" name="date">
				</div>
				<div class="col">
					
				</div>
		</div>
		<div class="row">
			<div class="col">
				 <label for="old" class="form-label">Old Remark</label>
                 <textarea class="form-control" id="old" rows="1"></textarea>
			</div>
			<div class="col">
				 <label for="new" class="form-label">New Remark</label>
                 <textarea class="form-control" id="new" rows="1"></textarea>
			</div>
		</div>
		<span>Timer Completed!</span>
		<br>
		<button>Update</button>
	</div>
</div>

</body>
</html>
